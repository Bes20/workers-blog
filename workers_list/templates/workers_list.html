{% extends 'base.html' %}
{% load static %}
{% block work %}
<h2 class="text-head">
    Сотрудники
</h2>
<br>
<br>
<div class="container ">
    <div class="row ">
        {% for field in work%}
        <div class="col-md-3">
            <div class="panel panel-default ">
                <div class="panel-body">
                    <p><img src="{{ MEDIA_URL }}{{field.image}} "width="100" height="100"></p>
                    <p>Имя :{{field.name}}</p>
                    <p>Фамилия :{{field.surname}}</p>
                    <p>
                        <a href="{% url 'id' field.user_id %}">
                            <button type="button" class="btn btn-secondary">Профиль</button>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
