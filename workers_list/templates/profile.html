{% extends 'base.html' %}
{% block profile %}
<h3 class="text-head">
    Профиль Сотрудника
</h3>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <br>
            <br>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p><img src="{{ MEDIA_URL }}{{profile.image}} "width="100" height="100"></p>

                    <p>{{profile.user}}</p>
                    <p>{{profile.name}}</p>
                    <p>{{profile.surname}}</p>
                    <p>{{profile.email}}</p>

                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
