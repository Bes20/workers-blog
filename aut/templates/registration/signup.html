{% extends 'base.html' %}

{% block content %}
    <h2 class="text-head">Регистрация</h2>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card text-white bg-dark col-lg-6">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        {% csrf_token %}
                        <label>Login</label>
                        <input type="text" class="form-control ntSaveForms" placeholder="Логин" name="username" id="id_username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control ntSaveForms" placeholder="Пароль" name="password1" id="id_password">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control ntSaveForms" placeholder="Пароль" name="password2" id="id_password2">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control ntSaveForms" placeholder="Почта" name="email" id="id_email">
                    </div>
                    <div class="form-group">
                        <label>First name*</label>
                        <input type="text" class="form-control ntSaveForms" placeholder="Имя" name="first_name" id="id_first_name"
                               maxlength="30">
                    </div>
                    <div class="form-group">
                        <label>Last name*</label>
                        <input type="text" class="form-control ntSaveForms" placeholder="Фамилия" name="last_name" id="id_last_name"
                               maxlength="30">
                    </div>
                    <div class="form-group">
                        {% csrf_token %}
                        <p>photo* {{ form.image }}</p>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-secondary ntSaveFormsSubmitp">Зарегестрироватся</button>
                    </p>
                    {{ form.errors }}
                </form>
            </div>
        </div>
        <br>
        <br>
    </div>
{% endblock %}
