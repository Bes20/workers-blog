{% extends 'base.html' %}


{% block aut %}
<h2 class="text-head">Регистрация</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="panel panel-body">
                <form method="post">
                    {% csrf_token %}
                    <br>
                    {%for field in form%}
                    <p>{{ field.label }}
                    </p>
                    <p>{{ field }}</p>
                    {{field.errors}}
                    {% endfor %}
                    <p>
                        <button type="submit">Отправить</button>
                    </p>
                    <br>
                    <br>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
