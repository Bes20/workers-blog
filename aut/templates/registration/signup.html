{% extends 'base.html' %}

{% block content %}
    <h2 class="text-head">Регистрация</h2>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card text-white bg-dark col-lg-6">
                <form method="post" enctype="multipart/form-data" action="{%url 'signup' %}">
                    {% csrf_token %}
                    {% for field in form %}
                        <label>{{ field.label }}</label>
                        <p>{{ field }}</p>
                    {% endfor %}
                    <p>
                        <button type="submit" class="btn btn-secondary ntSaveFormsSubmitp">Зарегестрироватся</button>
                    </p>
                    {{ form.errors }}
                </form>
            </div>
        </div>
        <br>
        <br>
    </div>
{% endblock %}
