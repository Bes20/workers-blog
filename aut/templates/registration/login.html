{% extends 'base.html' %}

{% block login %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <br>
            <br>
            <div class="panel panel-default">
                <div class="panel-body">
            <h3 class="text-center">
                <form method="post">
                    {% csrf_token %}
                    {%for field in form%}
                    <br>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <button type="submit">Вход</button>
                </form>
                <br>
                <a href="{% url 'signup' %}">Не зарегестрированы?</a>
            </h3>
   </div>
    </div>
        </div>
    </div>
</div>
{% endblock %}
